<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Squads e Colaboradores</title>
    <link rel="stylesheet" href="/style.css"/>

</head>
<body>
    <h1>Gestão de Squads e Colaboradores</h1>

    <h2>Adicionar Squad</h2>
    <form id="formSquad">
        <input type="text" id="squadName" placeholder="Nome do Squad" required>
        <button type="submit">Adicionar Squad</button>
    </form>

    <h2>Adicionar Colaborador</h2>
    <form id="formColaborador">
        <input type="text" id="colaboradorName" placeholder="Nome do Colaborador" required>
        <input type="number" id="squadId" placeholder="ID do Squad" required>
        <button type="submit">Adicionar Colaborador</button>
    </form>

    <button id="editSquadBtn">Editar Squad</button>

    <div id="editSquadPopup" class="popup">
        <div class="popup-content">
            <span class="closeBtn">&times;</span>
            <h2>Escolha o Squad para Editar</h2>
            <select id="squadSelection">
            </select>
            <button id="editSquad">Editar</button>
            <button id="deleteSquad">Apagar Squad</button>
            <h3>Adicionar Colaborador ao Squad</h3>
            <input type="text" id="newColaboradorName" placeholder="Nome do Novo Colaborador">
            <button id="addColaboradorToSquad">Adicionar Colaborador</button>
        </div>
    </div>



    <h2>Equipes e Colaboradores</h2>
    <div id="squadsContainer"></div>

    <script src="/script.js"></script>
</body>
</html>
